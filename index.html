<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Sprite Fighter (Goblins v2)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="c"></canvas>

  <div id="ui">
    <div id="joy" aria-label="Joystick">
      <div id="joyBase"></div>
      <div id="joyStick"></div>
    </div>

    <div id="actions">
      <button id="btnPunch" aria-label="Punch">Punch</button>
      <button id="btnSlide" aria-label="Slide">Slide</button>
    </div>

    <div id="hud">
      <div>HP: <span id="hp">100</span></div>
      <div>Score: <span id="score">0</span></div>
      <div>Wave: <span id="wave">1</span></div>
    </div>

    <div id="hint">Joystick move • Punch/Slide buttons • GitHub Pages</div>
  </div>

  <script src="game.js"></script>
</body>
</html>
